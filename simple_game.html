<!DOCTYPE html>
<html>
  <head>
    <title>Simple Game Test</title>
    <script type="text/javascript" src="js/extend_core_datatypes.js"></script>
    <script type="text/javascript" src="js/Interpreter.js"></script>
    <script type="text/javascript" src="js/Renderer.js"></script>
    <script type="text/javascript" src="zuse_code/simple_game.js"></script>

    <script type="text/javascript">

      // Define needed methods
      function ask(a)
      {
        var response = prompt(a[0]);

        if (response === null)
          return "";
        else
          return parseInt(response);
      }

      function display(a)
      {
        alert(a[0]);
        return null;
      }

      function random_number(a)
      {
        return Math.floor((Math.random()*a[1])+a[0]);
      }

      // Create renderer and load methods
      var r = new Renderer();
      r.addMethod("ask", ask);
      r.addMethod("display", display);
      r.addMethod("random_number", random_number);

      // Load objects into renderer
      for (var i = 0; i < simple_game.objects.length; i++)
        r.addObject(simple_game.objects[i]);

      // trigger startevent
      r.triggerEventOnObjectWithParameters("start", "some string");
       
    </script>
  </head>
  <body>
  </body>
</html>
